<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><title>Vacation-controller</title><link rel="stylesheet" href="css/main.css"><script id="shift" type="text/x-handlebars-template">{{#each this}}
      <div class='shiftname'>
        {{this.shift}}
        <span class='editObject popupButton' data-form='edit' data-object='Shift' data-id='{{this._id}}'>
          &nbsp; &#9998; &nbsp;
        </span>
        <span class='deleteObject' data-url='deleteobject/Shift/{{this._id}}'>
          &#128465;
        </span>
      </div>
    {{/each}}</script><script id="position" type="text/x-handlebars-template">{{#each this}}
      <div class='positionname'>
        {{this.position}}
        <span class='editObject popupButton' data-form='edit' data-object='Position' data-id='{{this._id}}'>
          &nbsp; &#9998; &nbsp;
        </span>
        <span class='deleteObject' data-url='deleteobject/Position/{{this._id}}'>
          &#128465;
        </span>
      </div>
    {{/each}}</script><script id="editForm" type="text/x-handlebars-template"><form class='editForm {{className}}' data-url='editobject/{{object}}'>
      <input name='_id' type='text' value={{id}} hidden>
      {{#each input}}
        <input name='{{this.name}}' type='{{this.type}}' value='{{{this.value}}}'>
      {{/each}}
    <input type='submit' class='submitButton' value='сохранить'>
    </form></script></head><body><div id="pageId" data-id="objectManagment"></div><div id="container"><div class="header"><h1>Управление объектом</h1></div><div class="main"><div class="controlArea"><div class="control"><button class="controlButton popupButton" data-form="addShift">Добавить смену</button></div><div class="control"><button class="controlButton popupButton" data-form="addPosition">Добавить должность</button></div></div><div class="objectInfo"><div><h3>Смены</h3></div><div id="shiftArea"></div><div><h3>Должности</h3></div><div id="positionArea"></div></div></div></div><div class="popupArea"><div id="addShiftFormArea" class="popup"><form class="objectManagmentForm" data-url="addobject/Shift"><div class="formControl">Номер смены <input name="shift" type="text" required></div><div class="formControl">Режим работы <input name="duty" type="number"> через <input name="off" type="number" required></div><div class="formControl">Рабочая смена <input name="dutyDate" type="date" required></div><input name="type" type="hidden" value="Shift"><div class="formControl"><input type="submit" class="submitButton" value="сохранить"></div></form></div><div id="addPositionFormArea" class="popup"><form class="objectManagmentForm" data-url="addobject/Position"><div class="formControl">Должность <input name="position" type="text" required></div><div class="formControl">Минимальное количество в дежурство <input name="shiftQuantity" type="number" required></div><div class="formControl">Минимальное общее количество <input name="totalQuantity" type="number" required> <input name="type" type="hidden" value="Position"></div><div class="formControl"><input type="submit" class="submitButton" value="сохранить"></div></form></div><div id="editFormArea" class="popup"></div></div></body><script src="app/bundle.js"></script></html>
