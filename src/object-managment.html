<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Vacation-controller</title>
  <link rel="stylesheet" href="css/main.css">
  <script id='shifts' type="text/x-handlebars-template">
    {{#each arr}}
      <div class='shiftname'>
        {{this.shift}}
        <span class='editObject' data-object='Shift' data-id='{{this._id}}'>
          &nbsp; &#9998; &nbsp;
        </span>
        <span class='deleteObject' data-url='deleteobject/Shift/{{this._id}}'>
          &#128465;
        </span>
      </div>
    {{/each}}
  </script>
  <script id='positions' type="text/x-handlebars-template">
    {{#each arr}}
      <div class='positionname'>
        {{this.position}}
        <span class='editObject' data-object='Position' data-id='{{this._id}}'>
          &nbsp; &#9998; &nbsp;
        </span>
        <span class='deleteObject' data-url='deleteobject/Position/{{this._id}}'>
          &#128465;
        </span>
      </div>
    {{/each}}
  </script>
  <script id='editform' type="text/x-handlebars-template">
    <form class='editForm' data-url='editobject/{{object}}'>
    {{#each input}}
      <input name='{{this.name}}' type='{{this.type}}' value={{this.value}}>
    {{/each}}
    <input type='submit' value='сохранить'>
    </form>
  </script>
</head>
<body>
  <div id='pageId' data-id='objectManagment'></div>
  <div id='container'>
      <div class='header'><h1>Управление объектом</h1></div>
      <div class='main'>
        <div class='controlArea'>
          <div class='control'><button class='addButton' id='addShift'>Добавить смену</button></div>
          <div class='control'><button class='addButton' id='addPosition'>Добавить должность</button></div>
        </div>
        <div class='objectInfo'>
          <div><h3>Смены</h3></div>
          <div id='shiftsArea'>

          </div>
          <div><h3>Должности</h3></div>
          <div id='positionsArea'>

          </div>
        </div>
      </div>
  </div>
  <div class='popupArea'>
    <div id='addShiftFormArea' class='popup'>
      <form class='addForm' id='shiftAddForm' data-url='addobject/Shift'>
        Номер смены
        <input name='shift' type='text' required>
        Режим работы
        <input name='duty' type='number'> через <input name='off' type='number' required>
        Рабочая смена
        <input name='dutyDate' type='date' required>
        <input type='submit' value='сохранить'>
      </form>
    </div>
    <div id='addPositionFormArea' class='popup'>
      <form class='addForm' id='positionAddForm' data-url='addobject/Position'>
        Должность
        <input name='position' type='text' required>
        Минимальное количество в смене
        <input name='shiftQuantity' type='number' required>
        Минимальное общее количество
        <input name='totalQuantity' type='number' required>
        <input type='submit' value='сохранить'>
      </form>
    </div>
  </div>
</body>
<script src='app/bundle.js'></script>
</html>
