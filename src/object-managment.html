<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Vacation-controller</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id='pageId' data-id='objectManagment'></div>
  <div id='container'>
      <div class='header'><h1>Управление объектом</h1></div>
      <div class='main'>
        <div class='controlArea'>
          <div class='control'><button id='addShift'>Добавить смену</button></div>
          <div class='control'><button id='addPosition'>Добавить должность</button></div>
        </div>
        <div class='objectInfo'>
          <div><h3>Смены</h3></div>
          <div class='shiftArea'>

          </div>
          <div><h3>Должности</h3></div>
          <div class='positionArea'>

          </div>
        </div>
      </div>
  </div>
  <div class='popupArea'>
    <div id='shiftAddFormArea' class='popup'>
      <form id='shiftAddForm'>
        Номер смены
        <input type='text' name='shift'>
        Режим работы
        <input name='duty' type='number'> через <input name='off' type='number'>
        <input type='submit' value='сохранить'>
      </form>
    </div>
  </div>
</body>
<script src='app/bundle.js'></script>
</html>
